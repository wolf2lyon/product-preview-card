<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Fraunces:ital,opsz,wght@0,9..144,100..900;1,9..144,100..900&family=Montserrat:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="./src/css/index.css">
  <title>Frontend Mentor | Product preview card component</title>
</head>
<body>
  <div class="card">
    <aside class="card__aside">
      <figure class="card__figure">
        <img src="src/images/image-product-mobile.jpg" alt="card-image-fragrance" class="card__image--mobile">
        <img src="src/images/image-product-desktop.jpg" alt="card-image-fragrance" class="card__image--desktop">
      </figure>
    </aside>
    <div class="card__container">
      <header class=card__header>
        <p class="card__tag">Perfume</p>
        <h1 class="card__title">Gabrielle Essence Eau De Parfum</h1>
      </header>
      <div class="card__body">
        <p class="card__copy">
          A floral, solar and voluptuous interpretation composed by Olivier Polge,
          Perfumer-Creator for the House of CHANEL.
        </p>
      </div>
      <footer class="card__footer">
        <div class="card__price price">
          <p class="price__discount">$149.99</p>
          <p class="price__origin">$169.99</p>
        </div>
        <div class="card__actions">
          <button class="button">
            <svg width="15" height="16">
              <use xlink:href="./src/images/icon-cart.svg#icon-cart"></use>
            </svg>
            Add to Cart
          </button>
        </div>
      </footer>
    </div>
  </div>

</body>
</html>
